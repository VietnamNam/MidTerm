<!DOCTYPE html>
<html>
    
    <head>
        <title>Midterm</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    
    <body class="container-fluid">
        
        <div id="Display" class="row">
            
            <div id="Background">
                <div id="Title"></div>
                <div id="Description"></div>
            </div>

            
        </div>
        
        <div id="Controls">
            <button id="Menu" class="Buttons">Menu</button>
            <input type="text" id="FileName" class="Buttons" placeholder="Source"/>
            <input type="text" id="TitleInp" class="Buttons" placeholder="Title"/>
            <input type="text" id="DescriptionInp" class="Buttons" placeholder="Description"/>
            <input type="color" id="ColorInp"/>
            <button id="+">+</button>
        </div>
        
        <script src="myjs.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
    </body>
    
</html>
